<div class="main">
  <div *ngIf="searchLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!searchLoading">
    <div>{{ searchResults.length }} Pokemon found</div>
    <mat-grid-list *ngIf="searchResults.length > 0" gutterSize="1em" cols="4" rowHeight="2:1">
      <mat-grid-tile *ngFor="let pokemon of searchResults">
        <div>
        <mat-grid-tile-header> 
          #{{ padId(pokemon.id) }}&nbsp;{{
          capitalizeFirstLetter(pokemon.name)
          }} 
          <mat-chip-listbox aria-label="Dog selection">
            <mat-chip *ngFor="let type of pokemon.types" color="primary">
              {{ type.type.name }}</mat-chip>
          </mat-chip-listbox>
        </mat-grid-tile-header>
      </div>
        <img mat-card-xl-image [attr.src]="pokemon.sprites.other?.['official-artwork']?.front_default" alt=" " />
      </mat-grid-tile>
    </mat-grid-list>
