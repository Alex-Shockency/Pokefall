<mat-radio-group aria-label="Select an option">
    <mat-radio-button [checked]="showBarChart" (click)="toggleOnBar()" value="1">Bar</mat-radio-button>
    <mat-radio-button [checked]="showRadarChart" (click)="toggleOnRadar()"
        value="2">Radar</mat-radio-button>
</mat-radio-group>
<h3>Total: {{totalStats}}</h3>
<div [style.display]="showBarChart? '': 'none'" class="chart-container">
    <canvas id="barChart" width="400" height="400">{{barChart}}</canvas>
</div>
<div [style.display]="showRadarChart? '': 'none'" class="chart-container">
    <canvas id="radarChart" width="400" height="400">{{radarChart}}</canvas>
</div>
