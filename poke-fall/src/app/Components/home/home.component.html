<div
    style="display: flex; height: 100vh; justify-content: center;background: linear-gradient(to bottom, #1d1c25, teal);">
    <div class="inner-flex">
        <div>
            <img *ngIf="randomPoke" (click)="navigateToPokemon(randomPoke.id)"
                style="cursor: pointer;width: 100%; height: 100%;" mat-card-l-image
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{randomPoke.id}}.png"
                alt="">
        </div>
        <h1 style="text-align: center;">Pokemon Search is a powerful search tool</h1>
        <div style="display: flex;margin: 1em;">

            <mat-form-field class="example-full-width">
                <button matPrefix mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon" (click)="search()">
                    <mat-icon svgIcon="search"></mat-icon>
                </button>
                <input matInput [(ngModel)]="searchString" (keydown.enter)="search()" placeholder="Ex. Pikachu">
            </mat-form-field>
        </div>
        <div style="display: flex;justify-content: center; margin: 1em;">
            <button mat-raised-button class="icon-button" (click)="advancedSearch()"> <mat-icon>list</mat-icon>Advanced</button>
            <button mat-raised-button class="icon-button"> <mat-icon>help</mat-icon>Syntax</button>
            <button mat-raised-button class="icon-button" (click)="randomSearch()">
                <mat-icon>shuffle</mat-icon>Random</button>
        </div>
    </div>
</div>
