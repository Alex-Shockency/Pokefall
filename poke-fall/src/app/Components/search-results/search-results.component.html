<div *ngIf="searchLoading">
  <mat-progress-bar color="accent" style="position:fixed; padding-top: 4em" mode="indeterminate"></mat-progress-bar>
</div>
<div class="main">

  <div *ngIf="!searchLoading">

    <mat-divider class="divider"></mat-divider>
    <div class="inner-grid">
      <span>
        {{ searchResults.length }} Pokemon found
      </span>
    </div>
    <mat-divider class="divider"></mat-divider>
    <mat-grid-list class="inner-grid" *ngIf="searchResults.length > 0" cols="4" >
      <mat-grid-tile *ngFor="let pokemon of searchResults">
        <mat-grid-tile-header style="font-size: larger;">
          #{{ padId(pokemon.pokedexNumber) }}&nbsp;{{
          capitalizeFirstLetter(pokemon.name)
          }}

        </mat-grid-tile-header>
        <mat-grid-tile-footer style="justify-content: flex-end;">
          <div >
          <button mat-flat-button class="footer-button" color="primary" value="{{ pokemon.type1 }}">
            {{ capitalizeFirstLetter(pokemon.type1) }}</button>
          <button mat-flat-button class="footer-button" color="primary" *ngIf="pokemon.type2" value="{{ pokemon.type2 }}">
            {{  capitalizeFirstLetter(pokemon.type2) }}</button>
          </div>
        </mat-grid-tile-footer>
        <img id="{{pokemon.id}}" mat-card-xl-image
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
          alt="" (error)="setAlternateImage(pokemon.id,pokemon.pokedexNumber)">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="searchResults.length == 0 && !searchLoading">
    <div style="display: flex; justify-content: center">
      <div>
        <img
          src="https://blogger.googleusercontent.com/img/a/AVvXsEhfAxj52nrWwKOtCNJ30F86mA4LE_JqSgdhmdIKdcETr3y7no0UmyEqo9ckQaL1ox85hHLOuHDXqHvXErUZ_9Z9c5p0iRroh3hJ8UktsEURf-sLvHjyPhTY8WA1FFqfS-Jvx8SxvorRcEeVys9-ViqSod6bOdRFB21dwvPfCGvnem4_WnB53Xtp_Zvbyg=w1200-h630-p-k-no-nu" />
      </div>
    </div>
  </div>
</div>
